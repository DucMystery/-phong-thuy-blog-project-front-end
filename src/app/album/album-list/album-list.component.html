<div class="container">
  <div class="row">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
      <ul>
        <li class="accountName">Hello {{account.nickName}}</li>
      </ul>
      <!--      hiển thị list album-->
      <ul class="event-list">
        <li *ngFor="let album of albums" [routerLink]="['/images',album.id,'listImage']">
          <time>
            <span class="day">{{album.postTime.getDate()}}</span>
            <span class="month">{{album.postTime.getMonth()+1}}</span>
            <span class="year">{{album.postTime.getFullYear()}}</span>
          </time>
          <img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg"/>
          <div class="info">
            <h2 class="title">{{album.name}}</h2>
            <p class="desc">{{album.postTime.getDate()}}-{{album.postTime.getMonth()+1}}
              -{{album.postTime.getFullYear()}}</p>
          </div>
          <div class="social">
            <ul>
              <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
              <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
              <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a>
              </li>
            </ul>
          </div>
        </li>
        <div>
          <button class="btn btn-primary" routerLink="/blogs/list">Back Home</button>
        </div>
      </ul>
    </div>
  </div>
</div>
