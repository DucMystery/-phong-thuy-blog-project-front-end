
<p>MInh da tao ra trang nay ma nhi</p>
<hr>
<form [formGroup]="editAccount"  (ngSubmit)="submit()">
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>User name</h1></div>
    <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
  </div>

  <div class="row">
    <div class="col-sm-3"><!--left col-->


        <div class="text-center">
        <img [src]="imgSrc" alt="anh dai dien" (click)="fileUploader.click()" height="170" width="170"
             class="avatar img-circle img-thumbnail"/>
        <h6>Upload a different photo...</h6>
        <input formControlName="avatar" type="file" id="avatar" #fileUploader (change)="showPreview($event)">
      </div>
      <hr>
      <br>


      <div class="panel panel-default">
        <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
        <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
      </div>


      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>

    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Back Home</a></li>
      </ul>


      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
<!--          <form class="form" action="##" method="post" id="registrationForm">-->
            <div class="form-group">

              <div class="col-xs-6">
                <label  for="first_name"><h4>First name</h4></label>
                <input formControlName="firstName" type="text" class="form-control" name="first_name" id="first_name"  title="enter your first name if any.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="last_name"><h4>Last name</h4></label>
                <input formControlName="lastName" type="text" class="form-control" name="last_name" id="last_name"  title="enter your last name if any.">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="phone"><h4>Phone</h4></label>
                <input formControlName="phoneNumber" type="text" class="form-control" name="phone" id="phone"  title="enter your phone number if any.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="mobile"><h4>NickName</h4></label>
                <input formControlName="nickName" type="text" class="form-control" name="mobile" id="mobile"  title="enter your mobile number if any.">
              </div>
            </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email"><h4>Birth Date</h4></label>
              <input formControlName="birthDay" type="date" class="form-control" id="location" title="enter a location">
            </div>
          </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input formControlName="email" type="email" class="form-control" name="email" id="email"  title="enter your email.">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="password"><h4>Password</h4></label>
                <input type="password" class="form-control" name="password" id="password" title="enter your password.">
              </div>
            </div>
<!--            <div class="form-group">-->

<!--              <div class="col-xs-6">-->
<!--                <label for="password2"><h4>Verify</h4></label>-->
<!--                <input type="password" class="form-control" name="password2" id="password2"  title="enter your password2.">-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group">
              <div class="col-xs-12">
                <br>
<!--                [disabled]="submitEditAccount().invalid"-->
                <button   class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
<!--                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>-->
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
