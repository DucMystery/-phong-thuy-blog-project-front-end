<div class="container">
  <form [formGroup]="blogEditForm" (ngSubmit)="update()">
    <div class="form-group">
      <label >Status</label>
      <select class="form-control" formControlName="status">
        <option value="{{myArray[0]}}" [defaultSelected]="myDefault">Public</option>
        <option value="{{myArray[1]}}">Private</option>
      </select>

      <div class="form-group">
        <label >Category</label>
        <select class="form-control" formControlName="category">
          <ng-container *ngFor="let category of categories">
            <option value="{{category.id}}">{{category.name}}</option>
          </ng-container>
        </select>
      </div>

    </div>
    <div class="form-group">
      <label >Title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label >Content</label>

      <!--      <angular-editor [(ngModel)]="blogForm.value.content" formControlName="content"></angular-editor>-->
      <textarea cols="80" id="summernote" formControlName="content" rows="10" data-sample-short>&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href=&quot;https://ckeditor.com/&quot;&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="blogEditForm.invalid">Submit</button>
  </form>
</div>
