<div id="colorlib-main">
  <section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
      <div class="row d-flex">
        <div class="col-lg-8 px-md-5 py-5">
          <div class="row">
            <h1 class="mb-3">{{blog.title}}</h1>

          </div>
          <div class="row">

            <span [innerHTML]="blog.content"></span>
            <div class="row">

              <div class="col-12">

                <button class="btn btn-primary" (click)="likeSubmit()"> Like <span [id] = "'like'+blog.id">{{blog.amountOfLikes}}</span> </button>
              </div>
            </div>
            <!--
                                    <h3 class="mb-5 font-weight-bold">6 Comments</h3>-->
            <div class="row">
              <ul class="comment-list">
                <li class="comment" *ngFor="let comment of comments">
                  <div class="vcard bio">
                    <img alt="Image placeholder" [src]="comment.account.avatar">
                  </div>
                  <div class="comment-body">
                    <h3>{{comment.account.nickName}}</h3>
                    <div class="meta">{{comment.time}}</div>
                    <p>{{comment.content}}</p>
                    <p><a href="#" class="reply">Reply</a></p>
                  </div>
                </li>
              </ul>
            </div>
            <!-- END comment-list -->


            <div class="comment-form-wrap pt-5">
              <h3 class="mb-5">Leave a comment</h3>
              <form action="#" class="p-3 p-md-5 bg-light" [formGroup]="commentForm" (ngSubmit)="postComment()">
                <div class="form-group">
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" class="form-control"
                              formControlName="content"></textarea>
                  </div>
                  <input type="submit" value="Post Comment" class="btn py-3 px-4 btn-primary">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
